{% extends "base.html" %}
{% block content %}
    <h1>{{task.title}}</h1>
    {{error}}
    <form action='' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {% if form.img %}
            {{form}}
            <div>
                <img src="../media/{{task.img}}" alt="no  encontrada"  width="100" height="100">
            </div>
        {% else %}
            {{form}}
        {% endif %}
    </form>

<form action="{% url 'delete_task' task.id %}" method='POST'>
    {% csrf_token %}
    <button>
        Eliminar
    </button>
</form>
{% endblock %}
