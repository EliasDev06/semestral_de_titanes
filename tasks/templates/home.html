{% extends "base.html" %}
{% block content %}

    <h1 class="text-center">Bienvenido a la galeria de imagenes</h1>
    <br>

    <div class ="container mt-4">
        {% for task in tasks %}
        {% if forloop.first %}
        <div class="row mx-auto">
          {% endif %}
          <div class="col-lg-4 col-md-4 col-12">
          <div class="card border-dark mb-3" style="max-width: 18rem;">
          <img src="../media/{{task.img}}" class="card-img-top" alt="...">
          <div class = "card-body">
            <h5 class ="card-title">{{task.title}}</h5>

            <a href="{% url 'task_detail' task.id %}" class="btn btn-primary">MÃ¡s detalles</a>
          </div>
        </div>

    </div>
    {% if forloop.counter|divisibleby:3 %}
    </div>  <div class ="row mx-auto mt-2">{% endif %}{% if forloop.last %} </div> {% endif %}
        {% endfor %}
    </div>
    {% endblock %}
