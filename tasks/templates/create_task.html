{% extends "base.html" %}
{% load forms_extras %}
{% block content %}
    <h1 class="text-center">Subir imagen</h1>
    {{error}}
    <form action="/tasks/create/" method='POST' enctype="multipart/form-data">

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4"></div>
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.img.id_for_label }}" class="form-label">Imagen</label>
            {{ form.img|add_class:"form-control mb-3" }}
        </div>

        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Nombre</label>
            {{ form.title|add_class:"form-control mb-3" }}
        </div>

        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Etiquetas</label>
            {{ form.description|add_class:"form-control mb-3" }}
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

{% endblock %}
