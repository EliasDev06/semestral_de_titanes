{% extends 'base.html' %}
{% load forms_extras %}
{% block content %}
    <h1 class="text-center">Crea una cuenta</h1>
    <!--la ruta de action se debe cambiar-->
    <form action='/signup/' method="POST">
        {{error}}

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/signup/" method="POST">
            {%csrf_token%}
            <div class="col-auto">
                <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario</label>
                {{ form.username|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Contraseña</label>
                {{ form.password1|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar contraseña</label>
                {{ form.password2|add_class:"form-control" }}
            </div>

            <!-- Botón de envío -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Crear cuenta</button>
            </div>
        </form>
</div>
</div>
</div>
{% endblock %}
