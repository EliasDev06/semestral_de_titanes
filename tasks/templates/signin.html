{% extends 'base.html' %}
{% load forms_extras %}

{% block content %}
    <h1 class="text-center">Inicia sesión</h1>
    {{error}}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action='/signin/' method='POST'>
        {%csrf_token%}


        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario</label>
            {{ form.username|add_class:"form-control" }}  <!-- Aplicar clase 'form-control' de Bootstrap -->
        </div>

        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
            {{ form.password|add_class:"form-control" }}  <!-- Aplicar clase 'form-control' de Bootstrap -->
        </div>
        <button type="submit" class="btn btn-primary">
            Log in
        </button>
    </form>
{% endblock%}
